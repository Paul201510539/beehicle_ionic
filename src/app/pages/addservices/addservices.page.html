      <ion-item>
        <ion-label position="floating">Service Name</ion-label>
        <ion-input formControlName="service_name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Service Type</ion-label>
        <ion-select multiple formControlName="service_type">
          <ion-select-option *ngFor ="let service of services" value="{{service}}">{{service}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date of Service</ion-label>
        <ion-datetime formControlName="date_service" displayFormat="DD.MM.YYYY" presentation="date" [(ngModel)]="date">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Service Provider</ion-label>
        <ion-select formControlName="service_providers">
          <ion-select-option value="yokohama">yokohama</ion-select-option>
          <ion-select-option value="mitsubishi">mitsubishi</ion-select-option>
          <ion-select-option value="autokid">autokid</ion-select-option>
          <ion-select-option value="autofix">autofix</ion-select-option>
          <ion-select-option value="fixauto">fixauto</ion-select-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label>Cost</ion-label>
        <ion-input placeholder="â‚±0.00" inputmode="decimal" [(ngModel)]="entry" name="amount"
          formControlName="service_cost"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Notes</ion-label>
        <ion-textarea rows="10" cols="20" placeholder="Enter any notes here..." formControlName="service_notes">
        </ion-textarea>
      </ion-item>


      <ion-button type="submit" color="warning" expand="block">
        <ion-label color="light">Submit</ion-label>
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </form>




  </ion-list>
</ion-content>
