<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="">
      <p class="centered-p">PMS List</p>
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/slist" name="arrow-back-outline"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-icon slot="end" name="warning"></ion-icon>
      <ion-label [routerLink]="['/pms/','1000']">PMS (1,000KM)</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="alert-circle-sharp"></ion-icon>
      <ion-label [routerLink]="['/pms/','5000']">PMS (5,000KM)</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="alert-circle-sharp"></ion-icon>
      <ion-label [routerLink]="['/pms/','10000']">PMS (10,000KM)</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
