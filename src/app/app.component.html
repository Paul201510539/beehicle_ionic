  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list class="ion-text-center main-header">
        <div align="center">
          <ion-avatar>
            <img src="assets/imgs/logo.gif" />
          </ion-avatar>
          <ion-label color="white">
            {{user.name}}
            <p>
              <ion-text color="white"></ion-text>
            </p>
          </ion-label>
        </div>
      </ion-list>

      <ion-menu-toggle 
        class="menu-items" 
        [autoHide]="false" 
        *ngFor="let page of pages; let i = index">
        <ion-item 
          *ngIf="!page?.route"
          color="secondary" 
          class="ion-padding-start"
          lines="none" 
          detail="false"
          [routerLink]="[page.url]"
          routerDirection="root"
          routerLinkActive="selected">
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
          <ion-label>{{page.title}}</ion-label>
        </ion-item>
        <ion-item 
          *ngIf="page?.route"
          color="secondary" 
          class="ion-padding-start"
          lines="none" 
          detail="false"
          routerLink="welcome"
          (click)="signOut()">
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
          <ion-label>{{page.title}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
