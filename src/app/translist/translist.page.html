<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="">
      <p class="centered-p">Travel record list</p>
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vinfo" name="arrow-back-outline"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScrollStart)="logScrollStart()" (ionScroll)="logScrolling($event)"
(ionScrollEnd)="logScrollEnd()">

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/trans',vehicle_id]">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-list>
  <ion-item-sliding  *ngFor="let transaction of transactions">
    <ion-item>
      <ion-label [routerLink]="['/transinfo', vehicle_id,transaction.id]">[Fr]{{transaction.address_start}} - [To]{{transaction.address_end}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(transaction.id)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>


</ion-content>
