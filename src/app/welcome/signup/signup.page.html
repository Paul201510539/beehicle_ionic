<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome" color="dark"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/welcome/signin" fill="clear" strong="true" color="dark">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="true">

  <ion-list>
    <ion-item-group class="ion-padding">
      <form [formGroup]="form">
        
        <ion-item-group>
          
          <ion-item color="light">
            <ion-input class="ion-margin-horizontal" type="text" placeholder="Name" formControlName="name">
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" *ngIf="hasError('name')">
            {{errors['name'][0]}}
          </ion-text>
          <!-- <ion-text class="error" color="danger" *ngIf="!form.get('name').valid && form.get('name').touched">
            Please enter your Name
          </ion-text> -->
        </ion-item-group>

        <ion-item>
          <ion-datetime slot="left" placeholder="Birthday" slot="end" value="2019-10-01T15:43:40.394Z" display-timezone="utc" formControlName="birthday"></ion-datetime>
          <ion-text class="error" color="danger" *ngIf="hasError('birthday')">
            {{errors['birthday'][0]}}
          </ion-text>
        </ion-item>

        

        <ion-item-group class="formUser">

          <!-- <ion-text 
              class="error" 
              color="danger"
              *ngIf="!form.get('age').valid && form.get('age').touched">
            Please enter your Age
          </ion-text>  -->
        </ion-item-group>

        <ion-item-group class="formUser">
          <ion-item color="light">
            <ion-select required placeholder="Gender (Select One)" class="ion-margin-horizontal" formControlName="gender">
              <ion-select-option value="Female">Female</ion-select-option>
              <ion-select-option value="Male">Male</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-text class="error" color="danger" *ngIf="hasError('gender')">
            {{errors['gender'][0]}}
          </ion-text>
          <!-- <ion-text 
              class="error" 
              color="danger"
              formControlName="gender" 
              *ngIf="!form.get('gender').valid && form.get('gender').touched">
            Please enter your Gender
          </ion-text>  -->
        </ion-item-group>



        <ion-item-group class="formUser">
          <ion-item color="light">
            <ion-input class="ion-margin-horizontal" placeholder="Phone No." type="number" required formControlName="phone_number"> 
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" *ngIf="hasError('number')">
            {{errors['number'][0]}}
          </ion-text>
          <!-- <ion-text class="error" color="danger" *ngIf="!form.get('phoneno').valid && form.get('phoneno').touched">
            Please enter your Number
          </ion-text>  -->
        </ion-item-group>

        <ion-item-group class="formUser">
          <ion-item color="light">
            <ion-input class="ion-margin-horizontal" type="text" placeholder="Address" required formControlName="address">
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" *ngIf="hasError('address')">
            {{errors['address'][0]}}
          </ion-text>
          <!-- <ion-text class="error" color="danger" *ngIf="!form.get('address').valid && form.get('address').touched">
            Please enter your Address
          </ion-text> -->
        </ion-item-group>



        <ion-item-group class="formUser">
          <ion-item color="light">
            <ion-input class="ion-margin-horizontal" required type="email" formControlName="email"
              placeholder="Email" >
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" *ngIf="hasError('email')">
            {{errors['email'][0]}}
          </ion-text>
          <!-- <ion-text class="error" color="danger" *ngIf="!form.get('email').valid && form.get('email').touched">
            Please enter your Email
          </ion-text>  -->
        </ion-item-group>

        <ion-item-group class="ion-margin-bottom">
          <ion-item color="light">
            <ion-input class="ion-margin-horizontal" formControlName="password" type="password" placeholder="Password" formControlName="password"> 
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" *ngIf="hasError('address')">
            {{errors['password'][0]}}
          </ion-text>

          <ion-item color="light">
            <ion-input class="ion-margin-horizontal" formControlName="password" type="password"
              placeholder="Confirm password" formControlName="password_confirmation">
            </ion-input>
          </ion-item>

          <ion-text *ngIf="!form.get('password').valid && form.get('password').touched">
            <ion-text class="error" color="danger" *ngIf="form.get('password').hasError('required')">
              Please enter the Password
            </ion-text>
            <ion-text class="error" color="danger" *ngIf="form.get('password').hasError('minlength') 
                && !form.get('password').hasError('required')">
              Password must be of atleast 8 characters
            </ion-text>
          </ion-text>
        </ion-item-group>

        

        <ion-button size="large" expand="block" shape="round" color="dark" (click)="onSubmit()">

          <ion-text>Sign Up</ion-text>
        </ion-button>
      </form>
    </ion-item-group>

  </ion-list>

</ion-content>
