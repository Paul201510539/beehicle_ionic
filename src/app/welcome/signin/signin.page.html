<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/welcome/signup" fill="clear" strong="true" color="dark">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-item lines="none">
    <ion-label color="dark">
      <h1><span >Sign In</span></h1>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="primary">

  <ion-list lines="none">
    <ion-item-group class="ion-padding">
      <form [formGroup]="form">
        <ion-item-group class="username">
          <ion-item color="light">
            <ion-input 
              class="ion-margin-horizontal"
              formControlName="email"
              type="text"
              placeholder="Email"
              (click)="save()"
              >
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" *ngIf="!form.get('email').valid && form.get('email').touched">
            Please enter your Username
          </ion-text>
        </ion-item-group>

        <ion-item-group class="ion-margin-bottom" *ngIf="state=='sign_in'">
          <ion-item color="light">
            <ion-input 
              class="ion-margin-horizontal"
              formControlName="password"
              type="password"
              placeholder="Password">
            </ion-input>
          </ion-item>
          <ion-text *ngIf="!form.get('password').valid && form.get('password').touched">
            <ion-text class="error" color="danger"
              *ngIf="form.get('password').hasError('required')">
                Please enter the Password
            </ion-text>
            <ion-text class="error" color="danger"
              *ngIf="form.get('password').hasError('minlength') 
                && !form.get('password').hasError('required')">
                Password must be of atleast 8 characters
            </ion-text>
          </ion-text>
        </ion-item-group>

        <p class="ion-text-right" (click) = "toggleState()">
          <ion-text *ngIf="state=='sign_in'">Forgot Password?</ion-text>
          <ion-text *ngIf="state=='forgot_password'">Sign In</ion-text>
        </p>

        <ion-button size="large" expand="block" shape="round" color="dark"
          (click)="onSubmit()"  >

          <!--  [disabled]="!form?.valid" -->
          <ion-text *ngIf="state=='sign_in'">Sign In</ion-text>
          <ion-text *ngIf="state=='forgot_password'">Reset Password</ion-text>

        </ion-button>
      </form>
    </ion-item-group>

  
  </ion-list>

</ion-content>
